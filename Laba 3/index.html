<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/tstyle07.css">
    <title>HTML Table</title>
</head>
<body>
    <table width="300" border="1"
    align="center" cellspacing="0" cellpadding="10">

        <caption>
            <h1 align="center">Квартальный отчет</h1>
        </caption>

        <tr>
            <th bgcolor="LemonChiffon">Название варенья</th>
            <th bgcolor="LightBlue">Сумма закупки материалов</th>
            <th bgcolor="LightBlue">Сумма заработной платы на выпуск</th>
            <th bgcolor="LightBlue">Сумма продажи</th>
            <th bgcolor="LightBlue">Сумма прибыли</th>
            <th bgcolor="LightBlue">Процент наценки</th>     
        </tr>

        <tr align="center" valign="middle" bgcolor="DarkCyan">
            <td bgcolor="LightPink">
                Брусничное варенье
            </td>
            <td>150 000</td>
            <td>25 000</td>
            <td>105</td>
            <td>350 000</td>
            <td>10</td>
        </tr>

        <tr align="center" valign="middle">
            <td bgcolor="LightPink">
                Вишневое варенье
            </td>
        </td>
        <td>120 000</td>
        <td>25 000</td>
        <td>95</td>
        <td>300 000</td>
        <td>10</td>
        </tr>

        <tr align="center" valign="middle" bgcolor="DarkCyan">
            <td bgcolor="LightPink">
                Малиновое варенье 
            </td>
        </td>
        <td>170 000</td>
        <td>25 000</td>
        <td>100</td>
        <td>400 000</td>
        <td>10</td>
        </tr>

    </table>
</body>
</html>
